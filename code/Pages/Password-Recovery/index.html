<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title and Stylesheet link -->
  <title>password-Recovery</title>
  <link rel="stylesheet" href="/code/Pages/Password-Recovery/style.css">
  <script src="/code/Pages/Password-Recovery/script.js" defer></script>
</head>

<body>
  <!-- Logo and Stylish Images -->
  <img src="/img/logo.png" alt="Logo" class="custom-image">
  <div class="nav">
    <a href="" class="logButton">Entre</a>
    <button class="cadButton">Cadastre-se</button>
    <div class="custom-boton" onclick="toggleDarkMode()">
      <img src="/img/luzetrevas.png" alt="BotonStyle">
    </div>
  </div>
  <!-- Decorative Elements -->
  <div class='triangle'></div>
  <div class='triangle2'></div>
  <div class='circle'></div>
  <!-- Forms container -->
  <div class="passwordRecovery">
    <form class="passwordRecoveryContainer">
      <h1 class="tittle">Esqueci a Senha</h1>
      <input type="text" placeholder="Email"/>
      <p>Enviaremos um código de verificação a este e-mail se corresponder a uma conta do Bichinhos do T.I </p>
      <button>AVANÇAR</button>
      <a href="">Voltar</a>
    </form>
  </div>

</html>
