<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title and Stylesheet link -->
  <title>home</title>
  <link rel="stylesheet" href="/code/Cadastro/cadastro.css">
  <script src="/code/Cadastro/script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Logo and Stylish Images -->
  <img src="/img/logo.png" alt="Logo" class="custom-image">
  <div class="custom-button" onclick="toggleDarkMode()">
    <img src="/img/luzetrevas.png" alt="buttonStyle">
  </div>
  <!-- Decorative Elements -->
  <div class='triangle'></div>
  <div class='triangle2'></div>
  <div class='circle'></div>

  <div class="container">
    <div class="enter-link">
      <a href=""> <img src="/img/left-arrow.svg" alt="" width="20px" height="10px"> Entrar</a>
    </div>
    <div class="icons">
          <img src="/img/google.png" alt="">
          <img class="githubIcon" src="/img/github.png" alt="">
          <img class="linkedinIcon" src="/img/linkedin.png" alt="">
    </div>
    <div class="ou">
      <a>ou</a>
    </div>
    <form id="form" class="form">
        <div class="form-content">
            <input type="text" class="info" id="name" placeholder="Nome">
            <input type="text" class="info" id="surname" placeholder="Sobrenome">
            <input type="text" class="info" id="username" placeholder="Nome de Usuário">
            <input type="email" class="info" id="email" placeholder="Email">
            <input type="password" class="info" id="password" placeholder="Senha">
            <input type="password" class="info" id="password-confirm" placeholder="Confirmação de senha">
            <label class="checkbox">
                <input type="checkbox" id="agree-checkbox"> Eu concordo com os <a href="">Termos</a>
            </label>
        </div>
        
        <button type="submit">REGISTRAR</button>

    </form>
</div>

</form>
</body>

</html>
